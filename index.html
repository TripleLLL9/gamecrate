<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy.lol - Math Lessons and Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            text-align: center;
            padding: 10px 0;
            margin-top: 59px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            width: 80%;
            margin: 100px auto 50px;
            text-align: center;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
        }
        .game-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        .game-item a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Quizzy.lol - Math Lessons and Quizzes (most games are broken)
    </header>
    <div class="container">
        <div class="game-list">
            <div class="game-item">
                <a href="1v1lol/">1v1.lol</a>
            </div>
            <div class="game-item">
                <a href="2048/">2048</a>
            </div>
            <div class="game-item">
                <a href="doodlejump/">Doodle Jump</a>
            </div>
            <div class="game-item">
                <a href="minecraft/">Minecraft</a>
            </div>
            <div class="game-item">
                <a href="geometrydash/">Geometry Dash</a>
            </div>
            <div class="game-item">
                <a href="ovo/">OvO</a>
            </div>
        </div>
    </div>
</body>
</html>
